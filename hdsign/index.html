<!DOCTYPE html>
<html>
<head>
  <title>Signature</title>
</head>
<body>
  <form id="myForm">
    <label for="date">날짜 선택:</label><br>
    <input type="date" id="date" name="date"><br>
    <label for="name">성명:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="position">직위:</label><br>
    <input type="text" id="position" name="position"><br>
    <label for="phone">연락처:</label><br>
    <input type="tel" id="phone" name="phone"><br>
    <label for="birthday">생년월일:</label><br>
    <input type="text" id="birthday" name="birthday" placeholder="19880723"><br>
    <canvas id="signature-pad" width=400 height=200></canvas><br>
    <button type="button" onclick="clearPad()">지우기</button>
    <input type="submit" value="제출하기">
  </form>

  <script src="app.js"></script>
</body>
</html>
