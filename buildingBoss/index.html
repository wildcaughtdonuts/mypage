<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>API 데이터 출력 예제</title>
  </head>
  <body>
    <label for="url-input">API URL:</label>
    <input type="text" id="url-input" value="http://apis.data.go.kr/1613000/BldRgstService_v2/getBrExposInfo?sigunguCd=11680&bjdongCd=10300&bun=0012&ji=0000&ServiceKey=5A1ar8VsZgpiuOpuMbwPSgtsHIl%2FDCfu%2FMINUxKvTbwgL6nXfgG42fYYAHIq4gmp1bUZcQHO%2F1B2ilg7w8Hlzw%3D%3D" style="width: 80%">
    <button id="submit-btn">데이터 가져오기</button>
    <div id="result"></div>
    <script>
      const submitBtn = document.getElementById('submit-btn');
      const resultDiv = document.getElementById('result');
      const urlInput = document.getElementById('url-input');

      submitBtn.addEventListener('click', () => {
        const url = urlInput.value;

        fetch(url)
          .then(response => response.text())
          .then(data => {
            resultDiv.innerHTML = data;
          })
          .catch(error => {
            resultDiv.innerHTML = '오류가 발생했습니다. URL을 확인해주세요.';
            console.error(error);
          });
      });
    </script>
  </body>
</html>
