<!DOCTYPE html>
<html>
  <head>
    <title>건축물대국</title>
    <link rel="stylesheet" href="iphone.css">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=77dff35d27f448ff3956ed4779a8cf42"></script>


  </head>
  <body>
     <h1>건축물대국</h1>
    <form>
      <label for="address-input"></label>
      <input type="text" id="address-input" name="address" required>
      <button type="button" id="search-btn">검색</button>
      <button type="button" id="copy-btn">주소 복사하기</button>
      <div id="search-history-list"></div>
      <div class="button-row">
        <button type="button" id="get-br-title-info-btn" data-type="title">단독건물일때</button>
        <button type="button" id="get-br-recap-title-info-btn" data-type="recap">여러동일때</button>
        <button type="button" id="reset-btn">초기화</button>
      </div>
    </form>
<div id="building-code"></div>
<div id="api-data"></div>


    
    <script src="dkapp.js"></script>
  </body>
</html>
